<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评论-闲言碎语</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/res/layui/css/layui.css">
	<link rel="stylesheet" href="/res/static/css/main.css">
</head>
<body class="lay-blog">
		<div class="header">
			<div class="header-wrap">
				<h1 class="logo pull-left">
					<a href="index.html">
						<img src="/res/static/images/logo.png" alt="" class="logo-img">
						<img src="/res/static/images/logo-text.png" alt="" class="logo-text">
					</a>
				</h1>
				<div class="layui-form blog-seach pull-left">
					<div class="layui-form-item blog-sewrap">
					    <div class="layui-input-block blog-sebox">
					      <i class="layui-icon layui-icon-search search-icon"></i>
					      <input type="text" name="title" class="layui-input search-input">
					    </div>
					</div>
				</div>
				<div class="blog-nav pull-right">
					<ul class="layui-nav pull-left">
					  <li class="layui-nav-item layui-this"><a href="index.html">首页</a></li>
					  <li class="layui-nav-item"><a href="message.html">留言</a></li>
					</ul>
					<span id="user" class="personal pull-left login-pointer">
						<i class="layui-icon layui-icon-username"></i>
					</span>
				</div>
				<div class="mobile-nav pull-right" id="mobile-nav">
					<a href="javascript:;">
						<i class="layui-icon layui-icon-more"></i>
					</a>
				</div>
			</div>
			<ul class="pop-nav" id="pop-nav">
				<li><a href="index.html">首页</a></li>
				<li><a href="message.html">留言</a></li>
			</ul>
		</div>
		<div class="container-wrap">
			<div class="container container-message container-details" style="margin-bottom: 0px">
				<div class="contar-wrap">
					<div class="item" id="article">
						<!-- article -->
					</div>
					<a name="comment"> </a>
					<div class="comt layui-clear" style="margin-bottom: 30px">
						<a href="javascript:;" class="pull-left">评论</a>
						<a href="javascript:;" class="pull-right comment-btn">写评论</a>
					</div>
					<div class="layui-form comment-box" style="display: none;margin-bottom: 90px">
						<div class="layui-form-item layui-form-text">
							<textarea  class="layui-textarea comment-txt"  style="resize:none" placeholder="写点什么啊"></textarea>
						</div>
						<div class="btnbox">
							<button class="layui-btn edit-comment-btn" style="float: right">确定</button>
						</div>
					</div>
					<div id="comments">
						<!-- comments -->
					</div>
				</div>
			</div>
			<div class="container">
				<div class="item-btn">
					<button class="layui-btn layui-btn-normal addition">加载更多</button>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>
				<span>&copy; 2018</span>

				<span>FiNull</span>
			</p>
			<p><span>人生就是一场修行</span></p>
		</div>
	<script src="/res/layui/layui.js"></script>
	<script src="/res/static/js/base.js"></script>
	<script src="/res/static/js/detail.js"></script>

</html>
